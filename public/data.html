<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('select').formSelect();
        });
    </script>
    <title>Data</title>
</head>
<body>
    <div class="container">
        <h1>My Goals</h1>
        <h6>Enter any goals you want to acheive in your lifetime below.</h6>
        <div class="input-field">
            <input id="artist" type="text">
            <label for="artist">Artist I'd like to see in concert</label>
        </div>
        <div class="input-field">
            <input id="place" type="text">
            <label for="place">Place I'd like to visit</label>
        </div>
        <div class="input-field">
            <input id="restaurant" type="text">
            <label for="restaurant">Restaurant I'd like to eat at</label>
        </div>
        <div class="input-field">
            <input id="movie" type="text">
            <label for="movie">Movie I'd like to see</label>
        </div>
        <div class="input-field">
            <input id="book" type="text">
            <label for="book">Book I'd like to read</label>
        </div>
        <div class="input-field">
            <input id="activity" type="text">
            <label for="activity">Activity I'd like to do</label>
        </div>
        <div class="input-field">
            <input id="goal" type="text">
            <label for="goal">Another goal I'd like to achieve</label>
        </div>        
        <a href="/data" class="btn-large">Submit Goals</a>
    </div>
</body>
</html>
